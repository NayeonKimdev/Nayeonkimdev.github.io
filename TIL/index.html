<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIL - Today I Learned</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d1b3d 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(50, 205, 50, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 24px;
            padding: 60px 40px;
            margin-bottom: 60px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: slideDown 1s ease;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #32cd32, #8a2be2);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #32cd32, #8a2be2, #32cd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.8em;
            color: #b0b0b0;
            margin-bottom: 25px;
            font-weight: 400;
            text-align: center;
        }
        
        .description {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 35px;
            line-height: 1.7;
            max-width: 600px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #32cd32;
            padding: 12px 24px;
            border: 1px solid rgba(50, 205, 50, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(50, 205, 50, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .nav-links a:hover::before {
            left: 100%;
        }
        
        .nav-links a:hover {
            background: rgba(50, 205, 50, 0.1);
            border-color: #32cd32;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(50, 205, 50, 0.2);
        }
        
        .til-section {
            background: rgba(138, 43, 226, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 60px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        
        .til-section h2 {
            color: #32cd32;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        
        .til-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .til-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .til-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8a2be2, #32cd32, #8a2be2);
        }
        
        .til-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.05), rgba(50, 205, 50, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .til-card:hover::after {
            opacity: 1;
        }
        
        .til-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(138, 43, 226, 0.4);
        }
        
        .til-date {
            color: #8a2be2;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .til-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #32cd32;
            font-weight: 600;
        }
        
        .til-content {
            color: #b0b0b0;
            line-height: 1.7;
            font-size: 1.05em;
            margin-bottom: 20px;
        }
        
        .til-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .til-tag {
            background: rgba(50, 205, 50, 0.1);
            color: #32cd32;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            border: 1px solid rgba(50, 205, 50, 0.2);
        }
        
        .add-til-section {
            background: rgba(50, 205, 50, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(50, 205, 50, 0.2);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 60px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        
        .add-til-section h2 {
            color: #32cd32;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        
        .til-form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #32cd32;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #32cd32;
            box-shadow: 0 0 0 3px rgba(50, 205, 50, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #32cd32, #8a2be2);
            color: #0a0a0a;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(50, 205, 50, 0.3);
        }
        
        footer {
            text-align: center;
            color: #888;
            padding: 60px 20px;
            font-size: 1.1em;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.4em;
            }
            
            .til-grid {
                grid-template-columns: 1fr;
            }
            
            .til-card {
                padding: 25px;
            }
            
            .nav-links {
                justify-content: center;
            }
        }
        
        /* 추가 애니메이션 효과 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .til-card {
            animation: float 6s ease-in-out infinite;
        }
        
        .til-card:nth-child(2) {
            animation-delay: -2s;
        }
        
        .til-card:nth-child(3) {
            animation-delay: -4s;
        }
        
        .til-card:nth-child(4) {
            animation-delay: -6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TIL</h1>
            <p class="subtitle">Today I Learned</p>
            <p class="description">
                매일 배우는 새로운 지식과 경험을 기록하는 공간입니다. 
                개발자로서의 성장 과정을 담아갑니다.
            </p>
            <div class="nav-links">
                <a href="../index.html">메인으로</a>
                <a href="https://github.com/nayeonkimdev">GitHub</a>
                <a href="mailto:nayeonkimdev@gmail.com">Email</a>
            </div>
        </header>

        <div class="add-til-section">
            <h2>새로운 학습 내용 추가</h2>
            <form class="til-form" id="tilForm">
                <div class="form-group">
                    <label for="tilDate">날짜</label>
                    <input type="date" id="tilDate" required>
                </div>
                <div class="form-group">
                    <label for="tilTitle">제목</label>
                    <input type="text" id="tilTitle" placeholder="오늘 배운 내용의 제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="tilContent">내용</label>
                    <textarea id="tilContent" placeholder="오늘 배운 내용을 자세히 기록하세요" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tilTags">태그 (쉼표로 구분)</label>
                    <input type="text" id="tilTags" placeholder="JavaScript, React, CSS 등">
                </div>
                <button type="submit" class="submit-btn">기록 추가</button>
            </form>
        </div>

        <div class="til-section">
            <h2>학습 기록</h2>
            <div class="til-grid" id="tilGrid">
                <!-- TIL 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <footer>
            <p>© 2025 Nayeon Kim | Today I Learned - 개발자 성장 기록</p>
        </footer>
    </div>

    <script>
        // TIL 데이터를 로컬 스토리지에서 관리
        let tilData = JSON.parse(localStorage.getItem('tilData')) || [];
        
        // 페이지 로드 시 기존 데이터 표시
        document.addEventListener('DOMContentLoaded', function() {
            displayTILData();
            setDefaultDate();
        });
        
        // 기본 날짜를 오늘로 설정
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tilDate').value = today;
        }
        
        // 폼 제출 처리
        document.getElementById('tilForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newTIL = {
                id: Date.now(),
                date: document.getElementById('tilDate').value,
                title: document.getElementById('tilTitle').value,
                content: document.getElementById('tilContent').value,
                tags: document.getElementById('tilTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                createdAt: new Date().toISOString()
            };
            
            tilData.unshift(newTIL); // 최신 항목을 맨 위에 추가
            localStorage.setItem('tilData', JSON.stringify(tilData));
            
            displayTILData();
            document.getElementById('tilForm').reset();
            setDefaultDate();
            
            // 성공 메시지 표시
            showNotification('새로운 학습 내용이 추가되었습니다!', 'success');
        });
        
        // TIL 데이터 표시
        function displayTILData() {
            const tilGrid = document.getElementById('tilGrid');
            tilGrid.innerHTML = '';
            
            if (tilData.length === 0) {
                tilGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #888;">
                        <h3 style="color: #32cd32; margin-bottom: 20px;">아직 기록된 학습 내용이 없습니다</h3>
                        <p>위의 폼을 사용하여 첫 번째 학습 내용을 기록해보세요!</p>
                    </div>
                `;
                return;
            }
            
            tilData.forEach(til => {
                const tilCard = document.createElement('div');
                tilCard.className = 'til-card';
                tilCard.innerHTML = `
                    <div class="til-date">${formatDate(til.date)}</div>
                    <h3 class="til-title">${til.title}</h3>
                    <div class="til-content">${til.content}</div>
                    <div class="til-tags">
                        ${til.tags.map(tag => `<span class="til-tag">${tag}</span>`).join('')}
                    </div>
                    <button onclick="deleteTIL(${til.id})" style="
                        background: rgba(255, 0, 0, 0.1);
                        color: #ff6b6b;
                        border: 1px solid rgba(255, 0, 0, 0.3);
                        padding: 8px 16px;
                        border-radius: 8px;
                        cursor: pointer;
                        margin-top: 15px;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.background='rgba(255, 0, 0, 0.2)'" 
                       onmouseout="this.style.background='rgba(255, 0, 0, 0.1)'">
                        삭제
                    </button>
                `;
                tilGrid.appendChild(tilCard);
            });
        }
        
        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }
        
        // TIL 삭제
        function deleteTIL(id) {
            if (confirm('이 학습 기록을 삭제하시겠습니까?')) {
                tilData = tilData.filter(til => til.id !== id);
                localStorage.setItem('tilData', JSON.stringify(tilData));
                displayTILData();
                showNotification('학습 기록이 삭제되었습니다.', 'info');
            }
        }
        
        // 알림 표시
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'rgba(50, 205, 50, 0.9)' : 'rgba(138, 43, 226, 0.9)'};
                color: #0a0a0a;
                padding: 15px 25px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // 애니메이션 CSS 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // 스크롤 애니메이션
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'slideDown 0.8s ease forwards';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.til-card, .til-section, .add-til-section').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
